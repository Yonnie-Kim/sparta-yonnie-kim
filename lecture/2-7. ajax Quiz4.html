<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
    </style>

    <script>
      function q1() {
        // 여기에 코드를 입력하세요
        // #magicnum 입력창에 입력된 숫자를 불러온다. 변수에 이 숫자를 대입시킨다.
        // ajax로 GET 요청을 보내 response를 받아온다
        // 해당 숫자 url에 있는 내용을 가지고 와 h5 안에 출력시킨다.
        let num_input = $("#magicnum").val();
        if (num_input == "") {
          alert("숫자를 입력하세요.");
          return;
        }
        $.ajax({
          type: "GET",
          url: "http://numbersapi.com/" + num_input,
          data: {},
          success: function (response) {
            $("#meaning").text(response);
          },
        });
      }
    </script>
  </head>

  <body>
    <h1>JQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
      <h2>4. 랜덤 숫자 의미부여 API를 이용하기</h2>
      <p>모든 숫자는 어떤 의미가 있습니다. 함께 살펴볼까요?</p>
      <p>아무것도 입력하지 않으면, alert을 띄워주세요.</p>
      <input type="number" id="magicnum" />
      <button onclick="q1()">이 숫자의 의미는?</button>
      <h5 id="meaning"></h5>
    </div>
  </body>
</html>
